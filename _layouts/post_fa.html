---
layout: default
comments: true
---
<header class="masthead">
  <h1 class="masthead-title--small">
    <a class="return" href="{{ site.baseurl }}/">&rarr; بازگشت به خانه</a>
  </h1>
</header>
<div class="content post">
  <h1 class="post-title">{{ page.title_fa }}</h1>
  <div class="post-date">
    <!-- <time>{{ page.date | date_to_string }}</time> -->
    <div class="shamsi date">{{ page.date_fa }}</div>
  </div>

  <div class="farsi tags">
    {% for tag in page.tags %}
    <span class="tag">{{ tag }}</span>
    {% endfor %}
  </div>
  {% if page.tags.size > 0 %}
  <div class="" style="height: 50px;"></div>
  {% endif %}

  {{ content }}
</div>
