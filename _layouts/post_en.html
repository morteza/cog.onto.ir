---
layout: default
---
<header class="masthead">
  <h1 class="masthead-title--small" style="direction:ltr" >
    <a class="return" href="{{ site.baseurl }}/">&larr; Return</a>
  </h1>
</header>
<div class="content post" style="direction:ltr">
  <h1 class="post-title">{{ page.title }}</h1>
  <div class="post-date">
    <time>{{ page.date | date: '%B %d, %Y' }}</time>
  </div>
  {{ content }}
</div>
