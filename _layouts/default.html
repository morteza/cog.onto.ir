<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="author" content="Morteza Ansarinia">
  <meta name="description" content="A repository of cognitive science articles and books; and a community of people who like discussing them. http://cog.onto.ir.">
  <meta name="keywords" content="Review, Books, Article, Cognitive Science, Science">
  <meta http-equiv="refresh" content="86400">
  <meta name="robots" content="index,follow">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="icon" href="{{ site.baseurl }}/favicon.ico" type="image/x-icon" />
  <link rel="shortcut icon" href="{{ site.baseurl }}/favicon.ico" type="image/x-icon" />
  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <link rel="stylesheet" href="{{ site.baseurl }}/css/kiko.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/css/main.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/css/tags.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/css/slicknav.min.css">
  <link rel="alternate" type="application/rss+xml" title="RSS Feed for {{ site.name }}" href="{{ site.baseurl }}/feed.xml" />
</head>
<body>
  <div class="container">
    {{ content }}
  </div>
  <div id="disqus_thread"></div>

  {% if page.comments %}
  <script>
      /**
       *  RECOMMENDED CONFIGURATION VARIABLES: EDIT AND UNCOMMENT THE SECTION BELOW TO INSERT DYNAMIC VALUES FROM YOUR PLATFORM OR CMS.
       *  LEARN WHY DEFINING THESE VARIABLES IS IMPORTANT: https://disqus.com/admin/universalcode/#configuration-variables
       */

      var disqus_config = function () {
          this.page.url = '{{ page.url }}';  // Replace PAGE_URL with your page's canonical URL variable
          this.page.identifier = '{{ page.url }}';
      };

      (function() {  // DON'T EDIT BELOW THIS LINE
          var d = document, s = d.createElement('script');

          s.src = '//cog-onto.disqus.com/embed.js';

          s.setAttribute('data-timestamp', +new Date());
          (d.head || d.body).appendChild(s);
      })();
  </script>
  <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript" rel="nofollow">comments powered by Disqus.</a></noscript>
  {% endif %}
  <div class="ui hidden divider" style="height:45px;"></div>
  <footer style="direction:ltr; text-align:center; color: grey; font-size: 0.7rem">
    Copyleft <span class="copyleft">&copy;</span> 2016 <a class="small" href="http://github.com/morteza">Morteza Ansarinia</a> &middot; <a class="small" href="/">Home</a> &middot; <a class="small" href="/about">About</a>
  </footer>
  <div class="ui hidden divider" style="height:25px;"></div>
  {% include menu.html %}
  {% include analytics.html %}
</body>
</html>
